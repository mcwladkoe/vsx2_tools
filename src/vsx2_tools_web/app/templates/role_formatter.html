{% extends "base.html" %}

{% block content %}
    <h1>{{ _('roleFormatterPageTitle') }}</h1>
    <div id="app-formatter" class="main-content">
        <div class="form-group">
            <label for="inputarea">{{ _('inputAreaLabel') }}</label>
            <input
                v-model="input"
                id="inputarea"
                class="form-control inputarea"
            />
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-custom col-lg-4 col-md-6">
                    <label for="length_select">
                        {{ _('roleLengthFieldLabel') }}
                    </label>
                    <select id="length_select" v-model="roleLength" class="form-control">
                        <option
                            v-for="option in roleLengthOptions"
                            v-bind:value="option[0]"
                        >
                            [[ option[1] ]]
                        </option>
                    </select>
                </div>
                <div class="col-custom col-lg-2 col-md-6">
                    <label for="invert">
                        {{ _('invertSpacesSidesFieldLabel') }}
                    </label>
                    <div>
                        <div class="custom-control custom-switch space-side-inverter">
                            <input type="checkbox" id="invert" v-model="invertDirection" class="custom-control-input"/>
                            <label class="custom-control-label" for="invert">
                                <span v-if="invertDirection">{{ _('rightFirstLabel') }}</span>
                                <span v-else>{{ _('leftFirstLabel') }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-custom col-lg-2 col-md-6">
                    <label for="custom_border">{{ _('borderSymbolFieldLabel') }}</label>
                    <input
                        v-model="customBorder"
                        id="custom_border"
                        class="form-control inputarea"
                    />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="outputarea">
                {{ _('formattedRoleLabel') }}
            </label>
            <input
                class="form-control"
                ref="output"
                disabled="disabled"
                v-model="output"
                id="outputarea"
            />
        </div>
        <button
            class="btn btn-dark copy"
            title="{{ _('copyButtonTitle') }}"
            @click="copyResult"
            data-success="{{ _('successCopiedMessage') }}"
        >
            âŽ˜ {{ _('copyButtonLabel') }}
        </button>
{#        <h3>#}
{#            {{ _('joinOurDiscordServerLabel') }}:#}
{#        </h3>#}
    </div>


{% endblock %}

{% block additional_js %}
    {% assets "js_vue" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
{% endblock %}
